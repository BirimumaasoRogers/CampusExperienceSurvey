<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <title>{% block title %}Feedback Form{% endblock %}</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- custom css-->
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
  {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home_user' %}"><img src="{% static 'images/in-logo-1.svg' %}" alt="" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">MAKERERE UNIVERSITY</a>
              <a class="nav-link" href="#">About</a>
              <a class="nav-link" href="#">News</a>
              <a class="nav-link" href="#">Programs</a>
              <a class="nav-link" href="#">Account</a>


              

            </div>
            <form class="d-flex" id="authstyle">
              {% if user.is_authenticated %}
                <a href="#" class="btn" style="color: white; background-color: #051094;"type="submit" id="header-links"> Profile </a>
                <a href="#" class="btn" style="color: white; background-color: #051094;"type="submit" id="header-links"> Logout </a>
              {% else %}
                <a href="#" class="btn" style="color: white; background-color: #051094;"type="submit" id="header-links"> Settings </a>
                <a href="#" class="btn" style="color: white; background-color: #051094; margin-left: 10px; "type="submit" id="header-links">Contact</a>
              {% endif %}
              </form>
          </div>
        </div>
    </nav>

  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
